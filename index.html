    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
      }

      /* Mobile-first touch optimizations */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Allow text selection for chat messages */
      .chat-message, .prose, p, span {
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      /* Touch-friendly button interactions */
      button, .btn, [role="button"] {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        min-height: 44px;
        min-width: 44px;
      }

      /* Mobile scrollbar optimization */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      /* Mobile-safe area handling */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
          padding-top: max(0px, env(safe-area-inset-top));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
      }

      /* Mobile performance optimizations */
      .mobile-optimized {
        will-change: transform;
        backface-visibility: hidden;
        transform: translateZ(0);
      }

      /* Mobile gesture support */
      .swipeable {
        touch-action: pan-x pan-y;
      }

      /* Mobile input optimization */
      input, textarea, select {
        font-size: 16px; /* Prevents zoom on iOS */
        -webkit-appearance: none;
        border-radius: 0;
      }

      /* Mobile modal optimization */
      .modal-mobile {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        overflow: hidden;
      }

      /* Mobile navigation optimization */
      .nav-mobile {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Mobile chat optimization */
      .chat-container-mobile {
        padding-bottom: 80px; /* Space for mobile nav */
      }

      /* Mobile progress tracking optimization */
      .progress-mobile {
        touch-action: pan-x;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Mobile settings optimization */
      .settings-mobile {
        max-height: calc(100vh - 120px);
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Mobile splash screen optimization */
      .splash-mobile {
        min-height: 100vh;
        min-height: 100dvh; /* Dynamic viewport height */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Mobile loading optimization */
      .loading-mobile {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
      }

      /* Mobile error handling optimization */
      .error-mobile {
        padding: 20px;
        text-align: center;
        color: #ff6b6b;
      }

      /* Mobile success optimization */
      .success-mobile {
        padding: 20px;
        text-align: center;
        color: #51cf66;
      }

      /* Mobile info optimization */

        padding: 20px;
        text-align: center;
        color: #74c0fc;
      }

      /* Mobile warning optimization */

        padding: 20px;
        text-align: center;
        color: #ffd43b;
      }

      /* Mobile dark mode optimization */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000;
          color: #ffffff;
        }
      }

      /* Mobile light mode optimization */
      @media (prefers-color-scheme: light) {
        body {
          background-color: #ffffff;
          color: #000000;
        }
      }

      /* Mobile high contrast mode optimization */
      @media (prefers-contrast: high) {
        button, .btn {
          border: 2px solid currentColor;
        }
      }

      /* Mobile reduced motion optimization */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Mobile landscape optimization */
      @media (orientation: landscape) and (max-height: 500px) {
        .header-mobile {
          padding: 8px 16px;
        }

        }

      /* Mobile portrait optimization */
      @media (orientation: portrait) and (max-width: 768px) {
        .container-mobile {
          padding: 16px;
        }
        
        .text-mobile {
          font-size: 16px;
          line-height: 1.5;
        }

      /* Mobile ultra-wide optimization */

        .container-mobile {
          max-width: 1200px;

        .container-mobile {
          padding: 12px;
        }

          font-size: 14px;
        }

    <!-- Crypto polyfill for older browsers -->
    <script>
      if (!crypto.randomUUID) {
        crypto.randomUUID = function() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
        };
      }
