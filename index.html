    <title>Otagon</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages OAuth callback handler
      (function() {
        // Check if this is an OAuth callback redirect from 404.html
        var isOAuthCallback = sessionStorage.getItem('oauth_callback');
        var oauthHash = sessionStorage.getItem('oauth_hash');
        
        if (isOAuthCallback && oauthHash) {
          sessionStorage.removeItem('oauth_callback');
          sessionStorage.removeItem('oauth_hash');
          
          // Update URL to /Otagon/auth/callback with hash params
          history.replaceState(null, null, '/Otagon/auth/callback' + oauthHash);
        } else {
          // Handle regular SPA redirects
          var redirect = sessionStorage.getItem('spa_redirect');
          if (redirect && redirect !== '/Otagon' && redirect !== '/Otagon/') {
            sessionStorage.removeItem('spa_redirect');
            // Remove /Otagon prefix if present
            var path = redirect.replace('/Otagon', '');
            if (path && path !== '/') {
              history.replaceState(null, null, '/Otagon' + path);
            }
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx?v=20241114014200"></script>
    <script>
      // Service Worker Registration for both Dev and Production
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          const swPath = isDev ? '/sw.js' : '/Otagon/sw.js';
          
          navigator.serviceWorker.register(swPath)
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content is available, show update notification
                      if (confirm('New version available! Reload to update?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
