<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Otagon/images/otagon-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="description" content="Otagon - Your Spoiler-Free Gaming Companion" />
    <meta name="theme-color" content="#E53A3A" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/Otagon/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Otagon" />
    <link rel="apple-touch-icon" href="/Otagon/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/Otagon/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/Otagon/icon-512.png" />
    
    <title>Otagon</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=2"></script>
    <script>
      // Service Worker Registration for Production
      if ('serviceWorker' in navigator) {
        // Only register in production (not localhost)
        if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/Otagon/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
                
                // Check for updates
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // New content is available, show update notification
                        if (confirm('New version available! Reload to update?')) {
                          newWorker.postMessage({ type: 'SKIP_WAITING' });
                          window.location.reload();
                        }
                      }
                    });
                  }
                });
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          });
        } else {
          // Development mode - unregister service worker
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
          });
        }
      }
    </script>
  </body>
</html>
