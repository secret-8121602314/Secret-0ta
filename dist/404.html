<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Otagon - Redirecting...</title>
  <script>
    // GitHub Pages 404 handler for SPA routing
    (function() {
      var l = window.location;
      
      // Get the path after the domain
      var path = l.pathname;
      
      // Check if this looks like an OAuth callback
      if (path.includes('auth/callback') || l.hash.includes('access_token')) {
        // Store the full URL for OAuth processing
        sessionStorage.setItem('oauth_callback', 'true');
        sessionStorage.setItem('oauth_hash', l.hash);
        
        // Redirect to main app at /Otagon/
        l.replace(l.protocol + '//' + l.hostname + '/Otagon/' + l.hash);
      } else {
        // For other 404s, store path and redirect to /Otagon/
        sessionStorage.setItem('spa_redirect', path);
        l.replace(l.protocol + '//' + l.hostname + '/Otagon/');
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
