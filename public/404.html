<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Otagon</title>
  <script>
    // GitHub Pages SPA redirect for OAuth callback
    (function() {
      var l = window.location;
      var path = l.pathname;
      
      // Store full path with query and hash
      var fullPath = path + l.search + l.hash;
      sessionStorage.setItem('spa_redirect', fullPath);
      
      // Redirect to base /Otagon/ keeping hash params
      l.replace(l.protocol + '//' + l.hostname + '/Otagon/' + l.search + l.hash);
    })();
  </script>
</head>
<body></body>
</html>
